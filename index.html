<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snack Store Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-grid">
        <div class="product-card">
            <img src="image.png" alt="Lay's Seaweed" class="product-img">
            <button class="fav-btn" onclick="toggleFav(this)">&#9825;</button>
            <div class="product-info">
                <p class="product-title">Lay's Single Bag (Singapore) – French Fries Seaweed – 40 G</p>
                <p class="product-price">$2.99</p>
            </div>
            <div class="product-gallery">
                <img src="image (2).png" alt="" onclick="swapMainImage(this)">
                <img src="image (1).png" alt="" onclick="swapMainImage(this)">
                <img src="image (3).png" alt="" onclick="swapMainImage(this)">
            </div>
        </div>

        <div class="product-card">
            <img src="image (1).png" alt="Lay's Seaweed" class="product-img">
            <button class="fav-btn" onclick="toggleFav(this)">&#9825;</button>
            <div class="product-info">
                <p class="product-title">Lay's Single Bag (Singapore) – French Fries Seaweed – 40 G</p>
                <p class="product-price">$2.99</p>
            </div>
            <div class="product-gallery">
                <img src="image (2).png" alt="" onclick="swapMainImage(this)">
                <img src="image.png" alt="" onclick="swapMainImage(this)">
                <img src="image (3).png" alt="" onclick="swapMainImage(this)">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
